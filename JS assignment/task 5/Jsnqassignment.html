<html lang="en">

<head>
  <title>JS Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="pagination.css">
  <script type="text/javascript" src="script.js"></script>
 
</head>

<body style="background: rgb(247, 240, 240);">

  <div class="container">
    <h2 style="background: rgb(173, 216, 230,0.4);">Details</h2>
    <p>To add details click on "Add user" button</p>
    <div class="container">

      <button type="button" class="btn btn-outline-success" style="float: right;" data-toggle="modal" data-target="#myModal">
        Add user
      </button>
      <br />
      <br />
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">


            <div class="modal-header">
              <h4 class="modal-title">User Details</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
<!-- Add user Form -->

            <div class="modal-body">

              <div class="container">
                <form action="http://assignmentapi.aspcore.net/api/users" method="post" onsubmit="return valid()">
                  <var>
                    <div class="form-group">
                      <label for="fname">First Name:</label>
                      <input type="text" class="form-control" id="fname" placeholder="First name" name="firstName">
                    </div>
                    <div class="form-group">
                      <label for="lname">Last Name:</label>
                      <input type="text" class="form-control" id="lname" placeholder="Last name" name="lastName">
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label> <span style="color: red" id="email"></span>
                      <input type="email" class="form-control" id="em" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone:</label> <span style="color: red" id="phone"></span>
                      <input type="phone" class="form-control" id="ph" placeholder="Enter phone no." name="phone">
                    </div>
                    <div class="form-group form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                      </label>
                    </div>
                    <center> <button type="submit" class="btn btn-primary">Submit</button></center>
                </form>
              </div>
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <table class="table" id="mytable">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
    <br />
    <br />
  </div>

  <!-- edit button form -->
  <div class="container">
    <div class="modal fade" id="editform">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">


          <div class="modal-header">
            <h4 class="modal-title">User Details</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>


          <div class="modal-body">

            <div class="container">

              <form method="post" onsubmit="return edit_valid()">
               
                  <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="editfname" placeholder="First name" name="firstName">
                  </div>
                  <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="editlname" placeholder="Last name" name="lastName">
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label> <span style="color: red" id="editemail"></span>
                    <input type="email" class="form-control" id="editem" placeholder="Enter email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone:</label> <span style="color: red" id="editphone"></span>
                    <input type="phone" class="form-control" id="editph" placeholder="Enter phone no." name="phone">
                  </div>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
                  <center> <button class="btn btn-primary" onclick="update()">Submit</button></center>
              </form>
            </div>
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
